        { name: "ÙƒÙˆÙƒØ¨ Ø§Ù„ÙØ¶Ø§Ø¦ÙŠÙŠÙ†", monster: "alien", bg: "#000022", col: "#9b59b6", speed: 12 },
        { name: "Ù…Ù…Ø± Ø§Ù„Ù†Ù…ÙˆØ±", monster: "lion", bg: "#1e1e1e", col: "#f39c12", speed: 13 },
        { name: "Ù…Ø³ØªÙ†Ù‚Ø¹ Ø§Ù„Ø±Ø¹Ø¨", monster: "croc", bg: "#0e1a00", col: "#27ae60", speed: 14 },
        // ... Ø¥Ø¶Ø§ÙØ© Ø¨Ù‚ÙŠØ© Ø§Ù„Ù…Ø±Ø§Ø­Ù„ Ù…Ø¹ Ø²ÙŠØ§Ø¯Ø© Ø§Ù„Ø³Ø±Ø¹Ø© ÙˆØ§Ù„ØµØ¹ÙˆØ¨Ø©
        { name: "Ø¬Ø­ÙŠÙ… Ø§Ù„ÙˆØ­ÙˆØ´", monster: "dragon", bg: "#3d0000", col: "#FF0000", speed: 15 },

        { name: "Ù†ÙÙ‚ Ø§Ù„Ø£Ø´Ø¨Ø§Ø­", monster: "ghost", bg: "#000000", col: "#7f8c8d", speed: 17 },
        { name: "ØºØ§Ø¨Ø© Ø§Ù„ØµØ¨Ø§Ø±", monster: "snake", bg: "#1b2e1b", col: "#2ecc71", speed: 18 },

        { name: "Ø§Ù„Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ù…Ø­Ø¸ÙˆØ±Ø©", monster: "dragon", bg: "#2b0000", col: "#8B0000", speed: 22 },
        { name: "Ø¨ÙˆØ§Ø¨Ø© Ø§Ù„Ù†Ø¬ÙˆÙ…", monster: "alien", bg: "#191970", col: "#FFD700", speed: 23 },
        { name: "Ø§Ù„Ù…ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ©", monster: "dragon", bg: "#000000", col: "#FFFFFF", speed: 25 }
    ];

    let cur = 0, score = 0, dist = 1200, active = false, jumping = false;
    let p = { x: 100, y: 0, w: 50, h: 50, v: 0 };
    let m = { x: -150, y: 0 };
    let obs = [], prizes = [], cabinX = -500;

    window.start = () => {
        overlay.style.display = 'none';
        let s = stages[cur];
        document.getElementById('lvlTitle').innerText = "Ù…Ø±Ø­Ù„Ø© " + (cur+1) + ": " + s.name;
        dist = 1200;
        p.y = canvas.height/2; p.v = 0;
        m.x = -150; m.y = canvas.height/2;
        obs = []; prizes = []; cabinX = -500;

    function die() {
        active = false;
        msg.innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ " + stages[cur].name + "!";

    function loop() {
        if (active) {
            let s = stages[cur];
            p.v += 0.45; p.y += p.v;
            dist -= s.speed/10;

            // Ø°ÙƒØ§Ø¡ Ø§Ù„ÙˆØ­ÙˆØ´
            if (s.monster === "eagle" || s.monster === "dragon") m.y += (p.y - 100 - m.y) * 0.1;

            else m.y += (p.y - m.y) * 0.05;
            
            m.x = Math.min(p.x - 110, m.x + 0.15);

                        msg.innerText = "ØªÙ… Ø§Ø¬ØªÙŠØ§Ø² " + s.name + "! ğŸ¡";

            if (dist > 100 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 350)) {

                if(Math.random() > 0.7) prizes.push({ x: canvas.width + 50, y: h + 125 });

            obs.forEach((o, i) => {

            prizes.forEach((f, i) => {

        }

        ctx.fillStyle = stages[cur].bg;

        ctx.fillStyle = stages[cur].col;
        obs.forEach(o => {

            ctx.fillRect(o.x, 0, 60, o.t); 
            ctx.fillRect(o.x, o.t+o.g, 60, canvas.height);

        ctx.drawImage(imgs.cat, p.x, p.y, p.w, p.h);

    const jump = (e) => {
