<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>

</head>
<body>

<div id="ui">
    <div id="lvlName" style="font-size: 20px; font-weight: bold;">Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1: ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨</div>
    <div class="bar-container"><div id="fill"></div></div>
    <div style="font-size: 14px; color: #f1c40f;">Ø§Ù„Ù…Ø³Ø§ÙØ©: <span id="dist">1000</span>m | Ø§Ù„Ù†Ù‚Ø§Ø·: <span id="score">0</span></div>
</div>

<div id="screen">
    <h1 id="msg">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù€ 20 Ù…Ø±Ø­Ù„Ø©</h1>
    <p id="subMsg">Ø³Ø§Ø¹Ø¯ Ø§Ù„Ù‚Ø·Ø© Ø¹Ù„Ù‰ Ø§Ù„Ù‡Ø±ÙˆØ¨ Ù…Ù† ÙƒØ§ÙØ© Ø§Ù„ÙˆØ­ÙˆØ´</p>
    <button id="mainBtn" onclick="initGame()">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ø±Ø­Ù„Ø© ğŸ¾</button>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const screen = document.getElementById('screen');
    const msg = document.getElementById('msg');
    const mainBtn = document.getElementById('mainBtn');

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    const assets = {
        cat: 'https://img.icons8.com/color/96/cat--v1.png',
        wolf: 'https://img.icons8.com/color/150/wolf.png',
        ghost: 'https://img.icons8.com/color/150/ghost.png',
        eagle: 'https://img.icons8.com/color/150/eagle.png',
        snake: 'https://img.icons8.com/color/150/snake.png',
        croc: 'https://img.icons8.com/color/150/crocodile.png',
        lion: 'https://img.icons8.com/color/150/lion.png',
        dragon: 'https://img.icons8.com/color/150/dragon.png',
        alien: 'https://img.icons8.com/color/150/alien.png',
        fish: 'https://img.icons8.com/color/48/fish.png',
        cabin: 'https://img.icons8.com/color/200/log-cabin.png'
    };

    const imgs = {};
    for (let key in assets) { imgs[key] = new Image(); imgs[key].src = assets[key]; }

    // Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù€ 20 Ù…Ø±Ø­Ù„Ø© Ø¨Ø°ÙƒØ§Ø¡
    const stages = [
        { n: "ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨", m: "wolf", bg: "#0a0a0a", c: "#f1c40f", s: 5 },
        { n: "Ù…Ù‚Ø¨Ø±Ø© Ø§Ù„Ø£Ø´Ø¨Ø§Ø­", m: "ghost", bg: "#1a0033", c: "#9b59b6", s: 6 },
        { n: "Ø¬Ø¨Ø§Ù„ Ø§Ù„Ù†Ø³ÙˆØ±", m: "eagle", bg: "#001a33", c: "#ecf0f1", s: 7 },
        { n: "ÙˆØ§Ø¯ÙŠ Ø§Ù„Ø£ÙØ§Ø¹ÙŠ", m: "snake", bg: "#0d1a0d", c: "#2ecc71", s: 8 },
        { n: "Ù†Ù‡Ø± Ø§Ù„ØªÙ…Ø§Ø³ÙŠØ­", m: "croc", bg: "#002b2b", c: "#1abc9c", s: 9 },
        { n: "Ø¹Ø±ÙŠÙ† Ø§Ù„Ø£Ø³Ø¯", m: "lion", bg: "#2c1e00", c: "#e67e22", s: 10 },
        { n: "Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ø®Ø·Ø±", m: "wolf", bg: "#1e1e1e", c: "#e74c3c", s: 11 },
        { n: "Ø³Ù…Ø§Ø¡ Ø§Ù„Ø±Ø¹Ø¨", m: "eagle", bg: "#000022", c: "#3498db", s: 12 },
        { n: "ÙƒÙ‡Ù Ø§Ù„ØªÙ†ÙŠÙ†", m: "dragon", bg: "#1a0500", c: "#c0392b", s: 13 },
        { n: "ÙƒÙˆÙƒØ¨ Ø§Ù„ÙØ¶Ø§Ø¦ÙŠÙŠÙ†", m: "alien", bg: "#000000", c: "#2ecc71", s: 14 }
    ];
    // ØªÙˆÙ„ÙŠØ¯ Ø¨Ù‚ÙŠØ© Ø§Ù„Ù…Ø±Ø§Ø­Ù„ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø¹Ø¯Ø¯ (20)
    for(let i=10; i<20; i++) {
        stages.push({
            n: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ù…ØªÙ‚Ø¯Ù…Ø© " + (i+1),
            m: stages[i%stages.length].m,
            bg: stages[i%stages.length].bg,
            c: "#" + Math.floor(Math.random()*16777215).toString(16),
            s: 14 + (i*0.5)
        });
    }

    let cur = 0, score = 0, dist = 1000, active = false, gameStarted = false;
    let p = { x: 100, y: 0, w: 50, h: 50, v: 0 };
    let m = { x: -150, y: 0 };
    let obs = [], prizes = [], cabinX = -500;

    window.initGame = function() {
        screen.style.display = "none";
        const s = stages[cur];
        document.getElementById('lvlName').innerText = `Ù…Ø±Ø­Ù„Ø© ${cur+1}: ${s.n}`;
        dist = 1000; p.y = canvas.height/2; p.v = 0;
        m.x = -150; m.y = canvas.height/2;
        obs = []; prizes = []; cabinX = -500;
        active = true; gameStarted = false;
    };

    function update() {
        if (!active || !gameStarted) return;
        const s = stages[cur];
        p.v += 0.45; p.y += p.v;
        dist -= s.s/10;

        // Ø°ÙƒØ§Ø¡ Ø§Ù„ÙˆØ­Ø´ Ø§Ù„Ù…ØªØ·ÙˆØ±
        if (s.m === "eagle" || s.m === "dragon") m.y += (p.y - 80 - m.y) * 0.1;
        else if (s.m === "snake" || s.m === "alien") m.y = p.y + Math.sin(Date.now()/150)*80;
        else m.y += (p.y - m.y) * 0.06;
        m.x = Math.min(p.x - 110, m.x + 0.15);

        // Ø§Ù„ÙƒÙˆØ® ÙˆØ§Ù„Ø§Ù†ØªÙ‚Ø§Ù„
        if (dist <= 0) {
            if(cabinX === -500) cabinX = canvas.width;
            cabinX -= s.s;
            if(p.x > cabinX + 100) {
                active = false;
                cur++;
                if(cur < stages.length) {
                    msg.innerText = "Ø£Ø­Ø³Ù†Øª ÙŠØ§ Ø¨Ø·Ù„! ğŸ¡";
                    mainBtn.innerText = "Ø§Ø¨Ø¯Ø£ Ù…Ø±Ø­Ù„Ø© " + (cur+1);
                } else {
                    msg.innerText = "ğŸ† Ø£Ø³Ø·ÙˆØ±Ø© Ø§Ù„Ù‡Ø±ÙˆØ¨!";
                    mainBtn.innerText = "Ø¥Ø¹Ø§Ø¯Ø© Ù…Ù† Ø§Ù„ØµÙØ±";
                    cur = 0; score = 0;
                }
                screen.style.display = "flex";
            }
        }

        // Ø§Ù„Ø¹Ù‚Ø¨Ø§Øª ÙˆØ§Ù„Ø¬ÙˆØ§Ø¦Ø²
        if (dist > 100 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 350)) {
            let h = Math.random() * (canvas.height - 350) + 50;
            obs.push({ x: canvas.width, t: h, g: 250 - (cur*2) });
            if(Math.random() > 0.7) prizes.push({ x: canvas.width + 50, y: h + 125 });
        }

        obs.forEach((o, i) => {
            o.x -= s.s;
            if(p.x+35 > o.x && p.x+15 < o.x+60 && (p.y+15 < o.t || p.y+35 > o.t+o.g)) reset();
            if(o.x < -60) obs.splice(i, 1);
        });

        prizes.forEach((f, i) => {
            f.x -= s.s;
            if(Math.hypot(p.x-f.x, p.y-f.y) < 45) { score += 100; prizes.splice(i, 1); }
        });

        if(p.y > canvas.height || p.y < 0 || p.x < m.x + 65) reset();

        document.getElementById('dist').innerText = Math.max(0, Math.floor(dist));
        document.getElementById('score').innerText = score;
        document.getElementById('fill').style.width = (1 - (dist/1000))*100 + "%";
    }

    function reset() {
        active = false;
        msg.innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ " + stages[cur].n;
        mainBtn.innerText = "Ø­Ø§ÙˆÙ„ Ù…Ø¬Ø¯Ø¯Ø§Ù‹";
        screen.style.display = "flex";
    }

    function draw() {
        ctx.fillStyle = stages[cur].bg;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if(cabinX > -500) ctx.drawImage(imgs.cabin, cabinX, canvas.height/2-100, 200, 200);
        ctx.drawImage(imgs[stages[cur].m] || imgs.wolf, m.x, m.y, 110, 110);
        ctx.fillStyle = stages[cur].c;
        obs.forEach(o => { ctx.fillRect(o.x, 0, 60, o.t); ctx.fillRect(o.x, o.t+o.g, 60, canvas.height); });
        prizes.forEach(f => ctx.drawImage(imgs.fish, f.x, f.y, 45, 45));
        ctx.drawImage(imgs.cat, p.x, p.y, p.w, p.h);
        update(); requestAnimationFrame(draw);
    }

    const trigger = (e) => { 
        if(e.target.id === 'mainBtn') return;
        if(active) { gameStarted = true; p.v = -8.5; } 
    };
    window.addEventListener('mousedown', trigger);
    window.addEventListener('touchstart', (e) => { if(e.target.id !== 'mainBtn') { e.preventDefault(); trigger(e); } }, {passive: false});

    draw();
</script>
</body>
