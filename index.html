<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Cat - Original Clean Version</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; pointer-events: none; z-index: 10; }
        .bar-bg { width: 70%; height: 12px; background: #333; margin: 8px auto; border-radius: 6px; }
        #fill { width: 0%; height: 100%; background: #00ff00; border-radius: 6px; }
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; color: white; z-index: 1000; 
        }
        button { 
            padding: 18px 40px; font-size: 24px; cursor: pointer; border-radius: 12px; 
            border: none; background: #27ae60; color: white; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); pointer-events: auto;
        }
    </style>
</head>
<body>

<div id="ui">
    <div id="lvlName" style="font-size: 20px; font-weight: bold;">Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1</div>
    <div class="bar-bg"><div id="fill"></div></div>
    <div style="font-size: 14px; color: #f1c40f;">Ø§Ù„Ù…Ø³Ø§ÙØ©: <span id="dist">1000</span>m | Ø§Ù„Ù†Ù‚Ø§Ø·: <span id="score">0</span></div>
</div>

<div id="overlay">
    <h1 id="msg">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø© Ø§Ù„ÙƒØ¨Ø±Ù‰</h1>
    <button id="btn" onclick="playLvl()">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù…Ø±Ø­Ù„Ø© ğŸ¾</button>
</div>

<canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const msg = document.getElementById('msg');

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    // ØªØ¹Ø±ÙŠÙ Ø§Ù„Ù€ 20 Ù…Ø±Ø­Ù„Ø© (ÙˆØ­ÙˆØ´ Ù…ØªÙ†ÙˆØ¹Ø© ÙˆØ£Ù„ÙˆØ§Ù†)
    const stages = [
        { n: "ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨", m: "wolf", bg: "#0a0a0a", col: "#FFFF00", s: 5 },
        { n: "Ù…Ù‚Ø¨Ø±Ø© Ø§Ù„Ø£Ø´Ø¨Ø§Ø­", m: "ghost", bg: "#1a0033", col: "#00FF00", s: 7 },
        { n: "Ø¬Ø¨Ø§Ù„ Ø§Ù„Ù†Ø³ÙˆØ±", m: "eagle", bg: "#001a33", col: "#FFFFFF", s: 9 },
        { n: "ÙˆØ§Ø¯ÙŠ Ø§Ù„Ø£ÙØ§Ø¹ÙŠ", m: "snake", bg: "#0d1a0d", col: "#FF8C00", s: 11 },
        { n: "Ù†Ù‡Ø± Ø§Ù„ØªÙ…Ø§Ø³ÙŠØ­", m: "croc", bg: "#002b2b", col: "#40E0D0", s: 12 },
        { n: "Ø¹Ø±ÙŠÙ† Ø§Ù„Ø£Ø³Ø¯", m: "lion", bg: "#2c1e00", col: "#FF4500", s: 13 }
        // Ø³ÙŠØªÙ… ØªÙƒØ±Ø§Ø± Ø§Ù„ÙˆØ­ÙˆØ´ Ù„Ø¨Ù‚ÙŠØ© Ø§Ù„Ù€ 20 Ù…Ø±Ø­Ù„Ø© ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
    ];
    for(let i=6; i<20; i++) {
        stages.push({ n: "ØªØ­Ø¯ÙŠ Ø§Ù„Ø£Ø¨Ø·Ø§Ù„ " + (i+1), m: stages[i%4].m, bg: stages[i%4].bg, col: stages[i%4].col, s: 13 + (i*0.5) });
    }

    const imgs = {};
    const assets = {
        cat: 'https://img.icons8.com/color/96/cat--v1.png',
        wolf: 'https://img.icons8.com/color/150/wolf.png',
        ghost: 'https://img.icons8.com/color/150/ghost.png',
        eagle: 'https://img.icons8.com/color/150/eagle.png',
        snake: 'https://img.icons8.com/color/150/snake.png',
        croc: 'https://img.icons8.com/color/150/crocodile.png',
        lion: 'https://img.icons8.com/color/150/lion.png',
        fish: 'https://img.icons8.com/color/48/fish.png',
        cabin: 'https://img.icons8.com/color/200/log-cabin.png'
    };
    for(let k in assets) { imgs[k] = new Image(); imgs[k].src = assets[k]; }

    let cur = 0, score = 0, dist = 1000, active = false, started = false;
    let p = { x: 100, y: 0, v: 0 }, m = { x: -150, y: 0 }, obs = [], prizes = [], cabinX = -500;

    window.playLvl = function() {
        overlay.style.display = 'none';
        const s = stages[cur];
        document.getElementById('lvlName').innerText = "Ù…Ø±Ø­Ù„Ø© " + (cur+1) + ": " + s.n;
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -150; m.y = canvas.height/2;
        obs = []; prizes = []; cabinX = -500;
        active = true; started = false;
    };

    function update() {
        if (!active || !started) return;
        const s = stages[cur];
        p.v += 0.45; p.y += p.v;
        dist -= s.s/10;

        // Ø°ÙƒØ§Ø¡ Ø§Ù„ÙˆØ­Ø´
        if (s.m === "eagle") m.y += (p.y - 100 - m.y) * 0.12;
        else m.y += (p.y - m.y) * 0.05;
        m.x = Math.min(p.x - 110, m.x + 0.2);

        if (dist <= 0) {
            if(cabinX === -500) cabinX = canvas.width;
            cabinX -= s.s;
            if(p.x > cabinX + 100) {
                active = false; cur++;
                msg.innerText = "ÙˆØµÙ„Øª Ù„Ù„ÙƒÙˆØ®! ğŸ¡";
                document.getElementById('btn').innerText = "Ø¯Ø®ÙˆÙ„ Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + (cur+1);
                overlay.style.display = 'flex';
            }
        }

        if (dist > 100 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 350)) {
            let h = Math.random() * (canvas.height - 300) + 50;
            obs.push({ x: canvas.width, t: h, g: 250, col: s.col });
            if(Math.random() > 0.7) prizes.push({ x: canvas.width + 50, y: h + 125 });
        }

        obs.forEach((o, i) => {
            o.x -= s.s;
            if(p.x+35 > o.x && p.x+15 < o.x+60 && (p.y+15 < o.t || p.y+35 > o.t+o.g)) die();
            if(o.x < -60) obs.splice(i, 1);
        });

        prizes.forEach((f, i) => {
            f.x -= s.s;
            if(Math.hypot(p.x-f.x, p.y-f.y) < 45) { score += 50; prizes.splice(i, 1); }
        });

        if(p.y > canvas.height || p.y < 0 || p.x < m.x + 60) die();

        document.getElementById('fill').style.width = (1 - (dist/1000))*100 + "%";
        document.getElementById('dist').innerText = Math.max(0, Math.floor(dist));
        document.getElementById('score').innerText = score;
    }

    function die() {
        active = false;
        msg.innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ Ø§Ù„Ù…ÙØªØ±Ø³!";
        document.getElementById('btn').innerText = "Ø­Ø§ÙˆÙ„ Ù…Ø¬Ø¯Ø¯Ø§Ù‹";
        overlay.style.display = 'flex';
    }

    function draw() {
        ctx.fillStyle = stages[cur].bg;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if(cabinX > -500) ctx.drawImage(imgs.cabin, cabinX, canvas.height/2-100, 200, 200);
        ctx.drawImage(imgs[stages[cur].m] || imgs.wolf, m.x, m.y, 110, 110);
        obs.forEach(o => { ctx.fillStyle = o.col; ctx.fillRect(o.x, 0, 60, o.t); ctx.fillRect(o.x, o.t+o.g, 60, canvas.height); });
        prizes.forEach(f => ctx.drawImage(imgs.fish, f.x, f.y, 40, 40));
        ctx.drawImage(imgs.cat, p.x, p.y, 50, 50);
        update(); requestAnimationFrame(draw);
    }

    const jump = (e) => { 
        if(e.target.id === 'btn') return;
        if(active) { started = true; p.v = -8; } 
    };
    window.addEventListener('mousedown', jump);
    window.addEventListener('touchstart', (e) => { if(e.target.id !== 'btn') { e.preventDefault(); jump(e); } }, {passive: false});

    draw();
</script>
</body>
</html>
